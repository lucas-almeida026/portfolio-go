{{define "header"}}
<header class="w-full px-2 xs:px-6 py-4
	flex justify-between
	border-b-2 {{if .IsDarkmode}}border-gray-600{{else}}border-gray-300{{end}}">
	<div class="flex flex-row justify-start items-center">
		<img class="w-1/5" src="http://localhost:4488/assets/la-logo.png" alt="la logo" >
		<div class="flex flex-col">
			<h1 class="text-md tracking-tight italic
			{{if .IsDarkmode}}text-gray-300{{else}}text-gray-800{{end}}
			leading-none">
				Lucas Almeida
			</h1>
			<h2 class="text-md text-ad_orange tracking-wide">
				Software Developer
			</h2>
		</div>
	</div>
	<button id="mode-switch">SM</button>
</header>
{{end}}
