{{define "hero"}}
<section id="hero" style="max-width: 375px;" class="w-full flex flex-col space-y-16">
	<div class="w-full flex justify-center mt-6">
		<div id="picture" class="w-3/5 mt-6
		flex justify-center items-center
		overflow-hidden
		border-4 {{if .IsDarkmode}}border-gray-300{{else}}border-gray-700{{end}}
		rounded-full
		">
			<img class="w-full"
				srcset="{{.IMG_picture25}} 375w, {{.IMG_picture50}} 620w, {{.IMG_picture75}} 1040w, {{.IMG_picture100}} 1440w"
				sizes="(max-width: 375px) 375px, (max-width: 620px) 620px, (max-width: 1040px) 1040px, (max-width: 1440px) 1440px, 1440px"
				alt="Lucas Almeida {{if eq .Lang "en"}}Picture{{else}}Foto{{end}}">
		</div>
	</div>
	<div class="w-full
	flex flex-col">
		<h3 class="text-lg leading-none">{{.Greeting}}</h3>
		<h2 class="text-3xl">Lucas Almeida</h2>
		<ul class="list-disc mt-4">
			{{range $val := .Roles}}
			<li class="text-md leading-5 ml-6">{{$val}}</li>
			{{end}}
		</ul>
	</div>

	<div>
		<button class="btn icon capitalize bg-ad_orange text-gray-800 font-bold">
			<span>get resume</span>
			<img style="width: 20px; height: 20px;" src="{{.IMG_sun}}" alt="">
		</button>
	</div>
</section>
{{end}}
